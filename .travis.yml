# Config file for automatic testing at travis-ci.org
# This file will be regenerated if you run travis_pypi_setup.py

language: python

matrix:
  include:
    - python: 3.4
      env: TOXENV=py
    - python: 3.5
      env: TOXENV=py
    - python: 3.6
      env: TOXENV=py,coverage,flake8,mypy,codecov
    - python: pypy3
      env: TOXENV=py

install:
  - pip install tox

script:
  - tox
